name: Build Check for Dev

on:
  pull_request:
    branches: [dev]

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci

      - name: Build the app
        run: |
          cd frontend
          npm run build
